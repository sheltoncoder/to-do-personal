<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do Form</title>
  </head>
  <body>
    <header>
       <h1> To Do List</h1>
        <form id="new-task-form">
            <input type="text" placeholder="What do you have planned ? Add a new task..." id="newTaskInput"/>
            <button class="addBtn" onclick="addNewTask()">Add Task</button>
            </form>
        </form>
    </header>
    <!-- Task list -->
    <main>
        <section class="task-list">
            <h2>To Do </h2>
            <div id="tasks">
                <div class="content">
                    <input type="text" class="text" value="My shiny task" readonly>
                </div>
            </div>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
